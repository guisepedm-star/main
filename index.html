<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas para Ti 游눝</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #fff8dc, #fdd835);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .content {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      text-align: center;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #d4af37;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #5d4037;
    }

    /* 游꿧 Bot칩n de m칰sica */
    #playBtn {
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #fbc02d;
      color: #5d4037;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
      z-index: 20;
    }
    #playBtn:hover {
      transform: scale(1.05);
      background-color: #fdd835;
    }

    /* 游꺝 Girasoles en CSS */
    .sunflower {
      position: absolute;
      width: 60px;
      height: 60px;
      animation: floatSun 20s linear infinite;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 40px;
      background: #fbc02d;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
    }

    .center {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 20px;
      height: 20px;
      background: #6d4c41;
      border-radius: 50%;
      z-index: 1;
    }

    @keyframes floatSun {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Esta vez las Flores Amarillas ser치n asi 游꺝</h1>
    <p>
      Porque simbolizan admiraci칩n, alegr칤a y energ칤a...<br>
      Como lo que siento cuando est치s cerca.<br><br>
      Gracias por existir y llenarme de luz mi vida!. Te Amo tanto Coraz칩n!!. 游눝
    </p>
  </div>

  <!-- Bot칩n para activar m칰sica -->
  <button id="playBtn">游꿧 Escuchar m칰sica</button>

  <!-- 游꿧 Canci칩n -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <script>
    const totalSunflowers = 20;

    for (let i = 0; i < totalSunflowers; i++) {
      const flower = document.createElement('div');
      flower.classList.add('sunflower');

      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (10 + Math.random() * 10) + 's';
      flower.style.top = Math.random() * 50 + 50 + 'vh';
      flower.style.transform = `scale(${0.5 + Math.random() * 0.5})`;

      for (let j = 0; j < 12; j++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.transform = `rotate(${j * 30}deg) translateY(-20px)`;
        flower.appendChild(petal);
      }

      const center = document.createElement('div');
      center.classList.add('center');
      flower.appendChild(center);

      document.body.appendChild(flower);
    }

    // 游꿧 Reproducir m칰sica al hacer clic en el bot칩n
    const playBtn = document.getElementById("playBtn");
    playBtn.addEventListener("click", () => {
      const audio = document.getElementById("musica");
      audio.play();
      playBtn.style.display = 'none'; // Ocultar bot칩n despu칠s de reproducir
    });
  </script>
</body>
</html>
